<!DOCTYPE html>
<html>
    <head>
        <title>
            Sample Website
        </title>
    </head>
    <body>
        <a href="index.html"> Back </a> <hr>
        <h1 style="text-align:center;"> Here we are creating a form </h1><hr color="Green">
        <form>
            Username:<br>
            <input type="text" name="username">
            <br>
            Email id:<br>
            <input type="text" name="email_id">
            <br>
            <label for="user-password">Password:</label>
            <br>
            <input type="password" name="user-pwd" >
            <br>
            SELECT GENDER
            <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            SELECT SUBJECTS
            <br>
            <input type="checkbox" name="subject" id="maths">
            <label for="maths">Maths</label>
            <input type="checkbox" name="subject" id="science">
            <label for="science">Science</label>
            <input type="checkbox" name="subject" id="english">
            <label for="english">English</label>
            <br>
            <label for="fileselect">Upload:</label>
            <input type="file" name="upload" id="fileselect">
            <br>
            <label for="Description">Description:</label>
            <textarea rows="5" cols="50" name="Description"id="Description"></textarea>
            <br>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Australia">Australia</option>
            </select>
            <br><br>
            <input type="submit">
        </form>
        
    </body>
</html>
